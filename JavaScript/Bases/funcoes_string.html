<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <script>

        var nome = 'Gustavo Barbosa'

        var nome2 = ' Gustavo Barbosa '

        //propriedade lenght
        document.write('Gustavo Barbosa'.length + '<br>')

        //propriedade chartat
        document.write('Gustavo Barbosa'.charAt(12) + '<br>')

        //propriedade indexOf
        document.write(nome.indexOf('a') + '<br>')

        //propriedade replace
        document.write(nome.replace(nome, 'Gustavo Barbosa da Silva')+ '<br>')

        //propriedade substr
        document.write(nome.substr(6,7) + '<br>')

        //propriedade trim
        document.write(nome2.trim() + '<br>')

        

    </script>
    
</head>
<body>
</body>
</html>
