<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <script>

        var variavel1 = prompt("Entre com um numero")
        var variavel2 = prompt("Entre com outro numero")

        // Passa de string para int
        variavel1 = parseInt(variavel1)
        variavel2 = parseInt(variavel2)

        // soma
        document.write(variavel1 + variavel2)

        // concatena
        document.write(variavel1.toString() + variavel2)

    </script>
    
</head>
<body>
    <h1>Variaveis</h1>

</body>
</html>
