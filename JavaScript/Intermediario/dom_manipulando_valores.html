<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function distribuiCaracter(){
            var caracter = document.getElementById('entrada').value
            document.getElementById('entrada').value = null

            caracter.trim()
        
            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    document.getElementById('apenas_numeros').value += caracter
                break
                default:
                    document.getElementById('apenas_letras').value += caracter
            }
        
        }
    </script>
</head>
<body>
    <input type="text" 
    placeholder="Digite um caracter aqui"
    onkeyup="distribuiCaracter()"
    id="entrada">

    <hr>
    <span>Letras</span>
    <input type="text" disabled id="apenas_letras">

    <span>Numeros</span>
    <input type="text" disabled id="apenas_numeros">
</body>
</html>
